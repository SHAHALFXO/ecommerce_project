<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage 1950 - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #f9f5f0; font-family: 'Cormorant Garamond', serif; color: #4a3728; }
    .navbar { background: #8b6f47; }
    .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: white; }
    .card { border: 2px solid #d4c2a8; border-radius: 15px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="logo">Vintage 1950</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-5" id="content">
    <div class="text-center">
      <div class="spinner-border text-muted" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html";
    }

    fetch("http://localhost:8080/me/profile", {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById("content").innerHTML = `
        <div class="text-center">
          <h1>Welcome back!</h1>
          <div class="card p-5 mt-4 shadow">
            <h3>Hello, ${data.User.email}</h3>
            <p class="lead">User ID: ${data.User.id} <br> Role: ${data.User.role}</p>
            <hr>
            <h4>Your exclusive vintage collection awaits...</h4>
            <button class="btn btn-lg mt-3" style="background:#8b6f47;color:white;border-radius:50px;padding:15px 40px;">
              Start Shopping
            </button>
          </div>
        </div>`;
    })
    .catch(() => {
      alert("Session expired or invalid");
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
