<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage 1950 - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #f9f5f0;
            font-family: 'Cormorant Garamond', serif;
            color: #4a3728;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: #fffef9;
            border: 2px solid #d4c2a8;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 103, 71, 0.15);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #8b6f47;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-vintage {
            background: #8b6f47;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-vintage:hover {
            background: #a5855a;
            transform: translateY(-2px);
        }

        .form-control {
            border: 1px solid #d4c2a8;
            border-radius: 10px;
            padding: 12px;
        }

        .toggle-text {
            color: #8b6f47;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-text:hover {
            color: #a5855a;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <script>
        if (localStorage.getItem("token")) {
            window.location.href = "profile.html";
        }
    </script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <h1 class="logo mb-0">Vintage 1950</h1>
                        <p class="text-muted">Timeless Elegance Since 1950</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <h4 class="text-center mb-4">Welcome Back</h4>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required />
                        </div>
                        <button type="submit" class="btn btn-vintage w-100">Sign In</button>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" style="display: none;">
                        <h4 class="text-center mb-4">Create Account</h4>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="regEmail" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="regPassword"
                                placeholder="Password (min 6 chars)" required minlength="6" />
                        </div>
                        <button type="submit" class="btn btn-vintage w-100">Register</button>
                        <div id="regError" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div id="regSuccess" class="alert alert-success mt-3" style="display: none;">
                            Account created! Please <span class="toggle-text" onclick="toggleForm()">sign in</span>.
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small>
                            <span id="toggleMessage">Don't have an account? </span>
                            <span class="toggle-text" onclick="toggleForm()" id="toggleLink">Create one</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8080";  // Your Go server

        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const toggleLink = document.getElementById("toggleLink");
        const toggleMessage = document.getElementById("toggleMessage");

        function toggleForm() {
            const isLogin = loginForm.style.display !== "none";
            loginForm.style.display = isLogin ? "none" : "block";
            registerForm.style.display = isLogin ? "block" : "none";
            toggleLink.textContent = isLogin ? "Sign In" : "Create one";
            toggleMessage.textContent = isLogin ? "Already have an account? " : "Don't have an account? ";
        }

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            try {
                const res = await fetch(`${API_BASE}/auth/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Registration failed");

                document.getElementById("regSuccess").style.display = "block";
                document.getElementById("regError").style.display = "none";
                registerForm.reset();
            } catch (err) {
                document.getElementById("regError").textContent = err.message;
                document.getElementById("regError").style.display = "block";
            }
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Login failed");

                localStorage.setItem("token", data.token);
                window.location.href = "profile.html";  // Redirects to profile.html
            } catch (err) {
                document.getElementById("loginError").textContent = err.message;
                document.getElementById("loginError").style.display = "block";
            }
        });
    </script>
</body>

</html>
